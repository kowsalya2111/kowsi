{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="post" class="controls" style="flex-direction:column; max-width:400px; margin:auto;">
  <input type="text" name="username" placeholder="Username" required style="padding:10px; border-radius:8px; border:1px solid #ccc; width:100%;">
  <input type="password" name="password" placeholder="Password" required style="padding:10px; border-radius:8px; border:1px solid #ccc; width:100%;">
  <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="/login">Login here</a></p>
{% endblock %}
